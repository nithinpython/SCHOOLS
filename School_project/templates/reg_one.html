   <body>
      <div class="header_section header_bg">
         <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
               <a class="navbar-brand" href="index"><img src="{% static 'images/LOGO1.png' %}" height="30px" width="100px"></a>&nbsp;
               <a class="navbar-brand" href="index.html"><b>School Store</b></a>
               <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
               </button>
            </nav>
         </div>
      </div>

      <div class="about_section layout_padding margin_top0">
         <div class="container">
            <div class="row">
               <div class="col-md-6">
                   <h1 style="text-align:center">
                      Registration
                   </h1><br>

                <form action="reg_one" method="POST">
                    {% csrf_token %}
                    <label><b style=font-size:100%;color:#151B54>User Name:</b></label><br>
                    <input type="text" name="username" placeholder="Enter a username"><br><br>
                    <label><b style=font-size:100%;color:#151B54>New_Password:</b></label><br>
                    <input type="Password" name="password" placeholder="Enter your New Password"><br><br>
                    <label><b style=font-size:100%;color:#151B54>Confirm_Password:</b></label><br>
                    <input type="Password" name="cpassword" placeholder="Confirm your Password"><br><br><br>
                    <input type="Submit" value="Register" style="font-weight:light;font-size:20px;background-color:inherit;width:5em;height:2em;"><br><br>
                </form>
                {% for msg in messages %}
                <h2 style="color:#F58CEA">{{msg}}</h2>
                {% endfor %}
               </div>
                <div class="col-md-6">
                    <div class="img-box">
                        <img src="{% static 'images/blog-bg.png' %}" alt="" />
                    </div>
                </div>
            </div>
         </div>
      </div>
