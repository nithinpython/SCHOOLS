{% load static %}

<html>
   <head>
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title>login</title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- bootstrap css -->
      <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
      <!-- style css -->
      <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
      <!-- Responsive-->
      <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
      <!-- fevicon -->
      <link rel="icon" href="{% static 'images/fevicon.png' %}" type="image/gif" />
      <!-- Scrollbar Custom CSS -->
      <link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}">
      <!-- Tweaks for older IEs-->
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
   </head>
   <body>
      <div class="header_section header_bg">
         <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
               <a class="navbar-brand" href="index"><img src="{% static 'images/LOGO1.png' %}" height="30px" width="100px"></a>&nbsp;
               <a class="navbar-brand" href="index.html"><b>School Store</b></a>
               <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
               </button>
            </nav>
         </div>
      </div>

      <div class="about_section layout_padding margin_top0">
         <div class="container">
            <div class="row">
               <div class="col-md-6">
                  <div>
                     <h1 style="text-align:center;">Log in</h1>                     </div>
                  <form action="login" method="POST">
                     {% csrf_token %}
                     <label><b style=font-size:100%;color:#151B54;>Username:</b></label><br>
                     <input type="text" name="username" placeholder="Enter your Username"><br><br>
                     <label><b style=font-size:100%;color:#151B54;>Password:</b></label><br>
                     <input type="password" name="password" placeholder="Enter your Password"><br><br>
                     <input type="Submit" value="Submit" style="font-weight:bold;font-size:15px;background-color:inherit;width:5em;height:2em;"> <br>
                  </form>
                  <div class="started_text"><a href="reg_one">Register</a></div><br>
                  {% for msg in messages %}
                  <h2 style="color:#F58CEA">{{msg}}</h2>
                  {% endfor %}
                  </div><br><br>
               <div class="col-md-6">
                  <div class="img-box">
                     <img src="{% static 'images/blog-img.png' %}" alt="" />
               </div>
               </div>
            </div>
         </div>
      </div>
      <!-- copyright section start -->
      <div class="copyright_section">
         <div class="container">
            <p class="copyright_text">2023 All Rights Reserved. Design by <a href="/">nithin krishna </a></p>
         </div>
      </div>
      <!-- copyright section end -->
      <!-- Javascript files-->
      <script src="{% static 'js/jquery.min.js' %}"></script>
      <script src="{% static 'js/popper.min.js' %}"></script>
      <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
      <script src="{% static 'js/jquery-3.0.0.min.js' %}"></script>
      <script src="{% static 'js/plugin.js' %}"></script>
      <!-- sidebar -->
      <script src="{% static 'js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
      <script src="{% static 'js/custom.js' %}"></script>
      <!-- javascript -->
      <script src="{% static 'js/owl.carousel.js' %}"></script>
      <script src="{% static 'https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js' %}"></script>
      <script src="{% static 'https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript' %}"></script>
   </body>
</html>
